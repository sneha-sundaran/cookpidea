
<app-header></app-header>

<div class="container">
    <div class="row align-items-center justify-content-center p-5 text-light fw-bold bg-success fs-1">
        Your Recipes Collection
    </div>

    <div class="row my-5">
        @if(allRecipes.length>0){

            <div class="row mt-2">
@for(recipe of allRecipes;track $index){
    <div class="col-lg-3 p-3">
        <img [src]='recipe.image' alt="" class="card-img-top" routerLink="/recipes/view/{{recipe.recipeId}}">
        <div class="card-body d-flex align-items-center justify-content-between">
            <h5 class="card-title">{{recipe.name}}</h5>
            <button (click)="removesavedRecipes(recipe._id)" class="btn"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>
}
            
            </div>

        }
        @else{
            <div class="text-danger">Your Recipe Collection is Empty</div>
        }

    </div>
</div>
<app-footer></app-footer>
