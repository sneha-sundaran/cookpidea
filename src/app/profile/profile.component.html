<app-header></app-header>
<div class="container my-5">
    <div class="my-5">
        <h1>My Profile</h1>
        <label >
            <input (change)="getFile($event)" type="file" style="display:none">
            <img width="200" height="200" [src]="profileImg" alt="">
        </label><br>
        <button (click)="updateProfile()" class="btn btn-dark mt-2">Update Profile</button>
    </div>  
    
    <div class="my-5 ">
        <h3>Download Recipes List</h3>


        <div class="row">
         
    
            @for(recipe of allRecipes;track $index){
                <div class=" col-lg-4 p-3">
                    <img class="card-img-top" style="height: 300px;" [src]="recipe.recipeImage" alt=""  routerLink="/recipes/view/{{recipe.recipeId}}">
                    <div class="card-body"><h5 class="mt-3">
                     {{recipe.recipeName}}
                    </h5>
                </div>
                </div>
            }
            
                    </div>
    </div>
</div>


<app-footer></app-footer>
